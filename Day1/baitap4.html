<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Bạ</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      header {
        /* width: 500px;
            height: 1000px; */
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        padding: 80px;
        border: 1px solid #ccc;
      }

      .person1 {
        display: flex;
        width: 300px;
        justify-content: space-between;
        padding: 0px 10px;
        border: 1px solid #ccc;
        margin-top: 20px;
        width: 380px;
        border-radius: 25px;
        background-color: #cfd2cf;
        font-weight: bold;
      }

      input {
        padding: 10px;
        border-radius: 10px;
      }

      button {
        padding: 10px;
        border-radius: 10px;
        background-color: #277bc0;
      }

      #search {
        padding-right: 0px;
      }

      .btn {
        background-color: #277bc0;
      }

      .list-user ul {
        list-style: none;
        margin: 0px;
        padding: 10px 0px;
      }

      .list-user li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 380px;
        padding: 20px;
        border: 1px solid black;
        margin: 10px 10px 10px 0px;
        border-radius: 20px;
        background-color: #cfd2cf;
        
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head">
        <form id="addUser" class="addUser" action="">
          <input type="text" id="name" placeholder="Tên" />
          <input type="text" id="phone" placeholder="Điện thoại" />
          <button id="add">Thêm</button>
          <hr />
        </form>
      </div>

      <div class="search">
        <form id="searchUser" class="searchUser" action="">
          <input
            type="text"
            id="search"
            placeholder="Tìm kiếm"
            style="width: 235px; margin-right: 5px"
          />
            <input
              class="btn"
              type="submit"
              id="search-btn"
              name="search"
              value="Tìm"
            />
            <input
              class="btn"
              type="submit"
              id="delete"
              name="search"
              value="Xoá Trùng"
            />
        </form>
      </div>

      <div class="list-user">
        <ul>
          <!-- <li>
            <span>Bob</span>
            <span>12345567</span>
          </li> -->
        </ul>
      </div>
    </header>
    <script src="baitap4.js"></script>
  </body>
</html>
